<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>PocketbaseDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <header class="container">
    <hgroup>
      <h1>Pico</h1>
      <p>A class-less example, without dependencies.</p>
      <a href="https://picocss.com/" target="_blank">Visit Pico.css</a>
    </hgroup>
    <nav>
      <ul>
        <li><a href="#" data-theme-switcher="auto">Auto</a></li>
        <li><a href="#" data-theme-switcher="light">Light</a></li>
        <li><a href="#" data-theme-switcher="dark">Dark</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <app-root></app-root>
  </main>
</body>

<!-- taken from https://github.com/picocss/examples/blob/master/v2-html/js/minimal-theme-switcher.js -->
<script>
  /*!
   * Minimal theme switcher
   *
   * Pico.css - https://picocss.com
   * Copyright 2019-2024 - Licensed under MIT
   */

  const themeSwitcher = {
    // Config
    _scheme: "auto",
    menuTarget: "details.dropdown",
    buttonsTarget: "a[data-theme-switcher]",
    buttonAttribute: "data-theme-switcher",
    rootAttribute: "data-theme",
    localStorageKey: "picoPreferredColorScheme",

    // Init
    init() {
      this.scheme = this.schemeFromLocalStorage;
      this.initSwitchers();
    },

    // Get color scheme from local storage
    get schemeFromLocalStorage() {
      return window.localStorage?.getItem(this.localStorageKey) ?? this._scheme;
    },

    // Preferred color scheme
    get preferredColorScheme() {
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    },

    // Init switchers
    initSwitchers() {
      const buttons = document.querySelectorAll(this.buttonsTarget);
      buttons.forEach((button) => {
        button.addEventListener(
          "click",
          (event) => {
            event.preventDefault();
            // Set scheme
            this.scheme = button.getAttribute(this.buttonAttribute);
            // Close dropdown
            document.querySelector(this.menuTarget)?.removeAttribute("open");
          },
          false
        );
      });
    },

    // Set scheme
    set scheme(scheme) {
      if (scheme == "auto") {
        this._scheme = this.preferredColorScheme;
      } else if (scheme == "dark" || scheme == "light") {
        this._scheme = scheme;
      }
      this.applyScheme();
      this.schemeToLocalStorage();
    },

    // Get scheme
    get scheme() {
      return this._scheme;
    },

    // Apply scheme
    applyScheme() {
      document.querySelector("html")?.setAttribute(this.rootAttribute, this.scheme);
    },

    // Store scheme to local storage
    schemeToLocalStorage() {
      window.localStorage?.setItem(this.localStorageKey, this.scheme);
    },
  };

  // Init
  themeSwitcher.init();

</script>

</html>
